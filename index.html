<!DOCTYPE html>
<html lang="en" xmlns: xmlns: xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Templates -->
    <script type="text/template" id="NavbarTemplate">
        <nav>
            <div class="nav-wrapper">
                <a id="Logo" href="#" class="buttonHome brand-logo">Chillflix</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down valign">
                    <li>
                        <form onsubmit="return false">
                            <div class="input-field">
                                <input id="search" class="searchBar" type="text" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </li>
                    <li><a class="buttonUserProfile" href="#"><i class="material-icons left">perm_identity</i>John Smith</a>
                    </li>
                    <li><a class="buttonHome" href="#">Accueil</a></li>
                    <li><a class="buttonWatchlistsPage" href="#">Watchlist</a></li>
                    <li><a class="buttonTVShowPage" href="#">Séries</a></li>
                    <li><a class="buttonUserParameters" href="#">Paramètres</a></li>
                    <li><a class="buttonUserLogout" href="#">Se déconnecter</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a class="buttonUserProfile" href="#"><i class="material-icons">perm_identity</i>John Smith</a>
                    </li>
                    <li>
                        <form onsubmit="return false">
                            <div class="input-field">
                                <input id="searchMobile" class="searchBar" type="text" required>
                                <label class="label-icon" for="searchMobile"><i
                                        class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>

                    </li>
                    <li><a class="buttonHome" href="#"><i class="material-icons">home</i>Accueil</a></li>
                    <li><a class="buttonWatchlistsPage" href="#"><i class="material-icons">theaters</i>Watchlist</a>
                    </li>
                    <li><a class="buttonTVShowPage" href="#"><i class="material-icons">videocam</i>Series</a></li>
                    <li><a class="buttonUserParameters" href="#"><i class="material-icons">settings</i>Paramètres</a>
                    </li>
                    <li><a class="buttonUserLogout" href="#"><i class="material-icons">vpn_key</i>Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </script>
    <script type="text/template" id="FooterTemplate">

        <!-- Footer layout -->
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Chillflix</h5>
                        <p class="grey-text text-lighten-4">Vous ne pourrez plus vous en passer.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Liens</h5>
                        <ul>
                            <li>
                                <form onsubmit="return false">
                                    <div class="input-field">
                                        <input id="searchFooter" class="searchBar" type="search" required>
                                        <label class="label-icon" for="searchFooter"><i
                                                class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>

                            </li>
                            <li><a class="buttonHome" href="#">Accueil</a></li>
                            <li><a class="buttonWatchlistsPage" href="#">Watchlist</a></li>
                            <li><a class="buttonTVShowPage" href="#">Séries</a></li>
                            <li><a class="buttonUserParameters" href="#">Paramètres</a></li>
                            <li><a class="buttonUserLogout" href="#">Se déconnecter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2017 Copyright Équipe 13
                </div>
            </div>
        </footer>
    </script>
    <script type="text/x-handlebars-template" id="HomeTemplate">
        <div class="Page">
            <h5>Bienvenue sur Chillflix</h5>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="UserProfileTemplate">
        <div class="Page">
            <h5>{{title}}</h5>
        </div>
    </script>
    <!-- Lib imports -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/materialize.min.js"></script>
    <script src="js/libs/handlebars-v4.0.5.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <!-- Home made scripts -->
    <script src="js/app.js"></script>
    <script src="js/views/NavbarView.js"></script>
    <script src="js/views/FooterView.js"></script>
    <script src="js/views/HomeView.js"></script>
    <script src="js/views/UserProfileView.js"></script>
    <script src="js/views/AppView.js"></script>
    <script src="js/models/UserProfileModel.js"></script>
    <script src="js/Legacy/User.js"></script>
    <script src="js/Legacy/Movie.js"></script>
    <script src="js/Legacy/UMovie.js"></script>
    <script src="js/Legacy/Utils.js"></script>
    <!-- App setup -->
    <title>Chillflix</title>
</head>

<!-- Initialisation -->
<body onload="$init()">

<!--AppView Container-->
<div class="appViewContainer"></div>

</body>
</html>
