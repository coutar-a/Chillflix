<!DOCTYPE html>
<html lang="en" xmlns: xmlns: xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Templates -->
    <script type="text/template" id="NavbarTemplate">

                            </div>

                    </li>
                    <li><a data-action="buttonHome" class="buttonHome" href="#">Home</a></li>
                    <li><a data-action="buttonWatchlistsPage" class="buttonWatchlistsPage" href="#">Watchlist</a></li>
                    <li><a data-action="buttonTVShowPage" class="buttonTVShowPage" href="#">Series</a></li>
                    <li><a data-action="buttonUserParameters" class="buttonUserParameters" href="#">Parameters</a></li>
                    <li><a data-action="buttonUserLogout" class="buttonUserLogout" href="#">Logout</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a data-action="buttonUserProfile" class="buttonUserProfile" href="#"><i class="material-icons">perm_identity</i>John Smith</a>
                    <li><a class="buttonHome" href="#">Home</a></li>
                    <li><a class="buttonWatchlistsPage" href="#">Watchlist</a></li>
                    <li><a class="buttonTVShowPage" href="#">Series</a></li>
                    <li><a class="buttonUserParameters" href="#">Parameters</a></li>
                    <li><a class="buttonUserLogout" href="#">Logout</a></li>
                </ul>
                <ul class="side-nav blue" id="mobile-demo">
                    <li><a class="buttonUserProfile" href="#"><i class="material-icons">perm_identity</i>John Smith</a>
                    </li>
                    <li>
                        <form onsubmit="return false">
                            <div class="input-field">
                                <input id="searchMobile" class="searchBar" type="text" required>
                                <label class="label-icon" for="searchMobile"><i
                                        class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>

                    </li>
                    <li><a data-action="buttonHome" class="buttonHome" href="#"><i class="material-icons">home</i>Home</a></li>
                    <li><a data-action="buttonWatchlistsPage" class="buttonWatchlistsPage" href="#"><i class="material-icons">theaters</i>Watchlist</a>
                    </li>
                    <li><a data-action="buttonTVShowPage" class="buttonTVShowPage" href="#"><i class="material-icons">videocam</i>Series</a></li>
                    <li><a data-action="buttonUserParameters" class="buttonUserParameters" href="#"><i class="material-icons">settings</i>Parameters</a>
                    </li>
                    <li><a data-action="buttonUserLogout" class="buttonUserLogout" href="#"><i class="material-icons">vpn_key</i>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </script>
    <script type="text/template" id="FooterTemplate">
        <!-- Footer layout -->
        <footer class="page-footer grey darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Chillflix</h5>
                        <p class="grey-text text-lighten-4">When you want to watch movies and actually chill.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li>
                                <form onsubmit="return false">
                                    <div class="input-field">
                                        <input id="searchFooter" class="searchBar" type="search" required>
                                        <label class="label-icon" for="searchFooter"><i
                                                class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>

                            </li>
                            <li><a data-action="buttonHome" class="buttonHome" href="#">Home</a></li>
                            <li><a data-action="buttonWatchlistsPage" class="buttonWatchlistsPage" href="#">Watchlist</a></li>
                            <li><a data-action="buttonTVShowPage" class="buttonTVShowPage" href="#">Series</a></li>
                            <li><a data-action="buttonUserParameters" class="buttonUserParameters" href="#">Parameters</a></li>
                            <li><a data-action="buttonUserLogout" class="buttonUserLogout" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2017 Copyright Équipe 13
                </div>
            </div>
        </footer>
    </script>
    <script type="text/x-handlebars-template" id="HomeTemplate">
        <div class="Page">
            <div class="container">
                <div class="column s12">
                    <div class="row center">
                        <div class="space"></div>
                        <h1>Welcome to Chillflix.</h1>

                        <div class="space"></div>
                        <h5> Demo pages : </h5>
                        <ul>
                            <li>
                                <a data-action="buttonMoviePage" class="buttonMoviePage flow-text" href="#"> Movie page example </a>
                            </li>
                            <li>
                                <a data-action="buttonTVShowPage" class="buttonTVShowPage flow-text" href="#"> TV Show page example </a>
                            </li>
                            <li>
                                <a data-action="buttonActorPage" class="buttonActorPage flow-text" href="#"> Actor page example </a>
                            </li>
                        </ul>
                        <div class="space"></div>
                    </div>
                </div>
            </div>

        </div>
    </script>
    <script type="text/x-handlebars-template" id="UserProfileTemplate">
        <div class="Page">
            <div class="container">
                <div class="column s12">
                    <div class="row center">
                        <div class="space"></div>
                        <h3>{{email}}</h3>
                        <h4>ID : {{id}}</h4>
                        <div class="space"></div>

                        <h5>Followed users :</h5>
                        <div class="collection">
                            {{#each following}}
                            <a href="#!" class="collection-item">{{email}}</a>
                            {{/each}}
                        </div>
                        <div class="space"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="ActorTemplate">
        <div class="Page">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h1 id="actor_name">{{artistName}}</h1>
                    <a class="buttoniTunes" href="{{artistLinkUrl}}" id="itunes_link"></a>
                    <div class="divider"></div>
                    <h5> Films </h5>
                    <ul id="actor_movies">
                        <li> Alice in Wonderland</li>
                        <li> Pirates of the caribbean</li>
                        <li> Once upon a time in mexico</li>
                    </ul>
                    <div class="divider"></div>
                    <h5> Genre </h5>
                    <ul id="actor_genre">
                        <li>{{primaryGenreName}}</li>
                    </ul>
                    <div class="divider"></div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="card-panel">
                        <img id="actor_image" class="materialboxed responsive-img" src="{{artistImage}}">
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="TVShowTemplate">
        <div class="Page">
            <div class="row">
                <div class="col s12 m6 l6">
                    <h1>{{seasonTitle}}</h1>
                    <a class="buttoniTunes" href="{{seasonLink}}" id="season_link"></a>
                    <div class="divider"></div>
                    <h5> Genre </h5>
                    <ul>
                        <li>{{primaryGenre}}</li>
                    </ul>
                    <div class="divider"></div>
                    <h5> Description </h5>
                    <p>{{longDescription}}</p>
                </div>
                <div class="col s12 m6 l6">
                    <img id="tvshow_image" class="materialboxed responsive-img" src="{{artwork}}">
                    <div class="video-container">
                        <iframe width="600" height="400" src="{{sourceVideo}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-handlebars-template" id="MovieTemplate">
        <div class="Page">
            <div class="row">
                <div class="col s12 m6 16">
                    <h1 id="movie_name">{{movieName}}</h1>
                    <p>Rating - {{contentAdvisoryRating}}</p>
                    <p>Genre - {{primaryGenreName}}</p>
                    <a class="buttoniTunes" href="{{movieViewUrl}}"></a>
                    <div class="col s12 m12 14">
                        <img class="materialboxed responsive-img" src="{{artworkUrl100}}">
                    </div>

                    <div class="divider"></div>
                    <p>{{longDescription}}</p>
                    <div class="divider"></div>
                    <br><br><br>

                </div>

                <div class="col s12 m6 16">
                    <h5><i class="material-icons left"> video_library </i> Trailer </h5>
                    <div class="divider"></div>
                    <div class="video-container">
                        <iframe width="600" height="400" src="{{youtubePreviewUrl}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <a data-action="buttonAddToWatchlist" class="waves-effect waves-light btn buttonAddToWatchlist right"><i class="material-icons left">add</i>Add to watchlists</a>
                </div>
            </div>
        </div>
    </script>
    <!-- Lib imports -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/materialize.min.js"></script>
    <script src="https:apis.google.com" async></script>
    <script src="js/libs/handlebars-v4.0.5.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <!-- Home made scripts -->
    <script src="js/app.js"></script>
    <script src="js/models/UserProfileModel.js"></script>
    <script src="js/models/TVShowModel.js"></script>
    <script src="js/models/MovieModel.js"></script>
    <script src="js/models/ActorModel.js"></script>
    <script src="js/views/NavbarView.js"></script>
    <script src="js/views/FooterView.js"></script>
    <script src="js/views/HomeView.js"></script>
    <script src="js/views/MovieView.js"></script>
    <script src="js/views/TVShowView.js"></script>
    <script src="js/views/UserProfileView.js"></script>
    <script src="js/views/ActorView.js"></script>
    <script src="js/views/AppView.js"></script>
    <script src="js/collections/UsersCollection.js"></script>
    <script src="js/collections/ActorsCollection.js"></script>
    <script src="js/Legacy/UMovie.js"></script>
    <script src="js/Legacy/Utils.js"></script>
    <!-- App setup -->
    <title>Chillflix</title>
</head>

<!-- Initialisation -->
<body onload="$init()">

<!--AppView Container-->
<div class="appViewContainer"></div>

</body>
</html>
